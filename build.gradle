ext {
  adpCoreVersion = '3.3-SNAPSHOT'
  slf4jVersion = '1.7.12'
  awsSDKVersion = '1.9.38'
  releaseVersion = '3.3-SNAPSHOT'
  mavenPublishUrl = 'https://development.adaptris.net/nexus/content/repositories/snapshots'
}

 
subprojects {
  // Apply the java plugin to add support for Java
  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'maven-publish'

  sourceCompatibility = 1.7
  group   = 'com.adaptris'
  version = releaseVersion

  // In this section you declare where to find the dependencies of your project
  repositories {
    maven { url "https://development.adaptris.net/nexus/content/groups/public" }
    maven {
      credentials {
        username repoUsername
        password repoPassword
      }
      url "https://development.adaptris.net/nexus/content/groups/private"
    }
    maven { url "https://development.adaptris.net/nexus/content/repositories/snapshots" }
    maven { url "https://development.adaptris.net/nexus/content/repositories/releases" }
  }
  
  configurations {
    javadoc {}
  }
  
  // In this section you declare the dependencies for your production and test code
  dependencies {
      compile "com.adaptris:adp-core:$adpCoreVersion"
      compile "com.adaptris:adp-core-apt:$adpCoreVersion"
        
      compile "org.slf4j:slf4j-api:$slf4jVersion"
 
      testCompile 'junit:junit:4.11'
      testCompile "com.adaptris:adp-stubs:$adpCoreVersion"
      testCompile 'log4j:log4j:1.2.17'
      testCompile "org.slf4j:slf4j-log4j12:$slf4jVersion"
      testCompile "org.slf4j:jcl-over-slf4j:$slf4jVersion"
      
      javadoc "com.adaptris:adp-core-apt:$adpCoreVersion"
  }
  
  javadoc {
    configure(options) {
      links = [
        "http://docs.oracle.com/javaee/7/api/",
        "http://docs.oracle.com/javase/7/docs/api/",
        "http://commons.apache.org/proper/commons-net/javadocs/api-3.3/",
        "http://archive.eclipse.org/jetty/8.1.14.v20131031/apidocs",
        "http://xml.apache.org/xalan-j/apidocs/",
        "http://commons.apache.org/proper/commons-pool/api-1.6/",
        "http://mx4j.sourceforge.net/docs/api/",
        "http://www.slf4j.org/apidocs/",
        "http://development.adaptris.com/javadocs/v3-snapshot/Interlok-API/",
        "http://development.adaptris.net/javadocs/v3-snapshot/Interlok-Common/",
        "http://www.swiftmq.com/products/router/swiftlets/sys_amqp/client/javadoc/",
        "http://hc.apache.org/httpcomponents-client-ga/httpclient/apidocs/",
        "http://hc.apache.org/httpcomponents-core-ga/httpcore/apidocs/",
      ]
      
      taglets = ["com.adaptris.taglet.ConfigTaglet", "com.adaptris.taglet.LicenseTaglet"]
      options.addStringOption "tagletpath", configurations.javadoc.asPath
    }
  }
        
}
