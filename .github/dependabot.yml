version: 2
registries:
  interlok:
    type: maven-repository
    url: https://nexus.adaptris.net/nexus/content/groups/interlok
    username: developer
    password: ${{secrets.NEXUS_REPO_PASSWORD}}

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    open-pull-requests-limit: 20
    registries:
      - "interlok"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    labels:
      - "gradle dependencies"
      - develop
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "gradle"
    directory: "/"
    open-pull-requests-limit: 20
    registries:
      - "interlok"
    schedule:
      interval: "daily"
    target-branch: "develop-v4"
    allow:
      - dependency-type: "all"
    labels:
      - "gradle dependencies"
      - develop-v4
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    labels:
      - "github-actions dependencies"
      - develop
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    target-branch: "develop-v4"
    allow:
      - dependency-type: "all"
    labels:
      - "github-actions dependencies"
      - develop-v4
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella
